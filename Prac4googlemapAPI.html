<!DOCTYPE html>
<html>

<head>
    <title>Google Maps API Example</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Google Maps API Example</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 19.0760, lng: 72.8777 },
                zoom: 15
                
            });

            // Add a marker
            var marker = new google.maps.Marker({
                position: { lat: 19.0760, lng: 72.8777 },
                map: map,
                title: 'Marker'
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBWCgEdqqLlvsSYxC8rnICxwIGUlJCHKs&callback=initMap"
        async defer></script>
</body>

</html>
